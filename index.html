<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <header>
      <hgroup>
        <h2>Simple Calculator</h2>
      </hgroup>
    </header>

    <div class="container" id="main-container">
      <div class="row form-group">
        <div class="col-xs-9">
          <input id="display" type="number" class="form-control input-lg"/>
        </div>

        <div class="col-xs-3">
          <button id="padc" class="btn btn-default btn-lg btn-block">C</button>
        </div>
      </div>

      <div class="row pad-row">
        <div class="col-xs-3">
          <button id="pad1" class="btn btn-default btn-lg btn-block">1</button>
        </div>
        <div class="col-xs-3">
          <button id="pad2" class="btn btn-default btn-lg btn-block">2</button>
        </div>
        <div class="col-xs-3">
          <button id="pad3" class="btn btn-default btn-lg btn-block">3</button>
        </div>
        <div class="col-xs-3">
          <button id="pad+" class="btn btn-default btn-lg btn-block">+</button>
        </div>
      </div>

      <div class="row pad-row">
        <div class="col-xs-3">
          <button id="pad4" class="btn btn-default btn-lg btn-block">4</button>
        </div>
        <div class="col-xs-3">
          <button id="pad5" class="btn btn-default btn-lg btn-block">5</button>
        </div>
        <div class="col-xs-3">
          <button id="pad6" class="btn btn-default btn-lg btn-block">6</button>
        </div>
        <div class="col-xs-3">
          <button id="pad-" class="btn btn-default btn-lg btn-block">-</button>
        </div>
      </div>

      <div class="row pad-row">
        <div class="col-xs-3">
          <button id="pad7" class="btn btn-default btn-lg btn-block">7</button>
        </div>
        <div class="col-xs-3">
          <button id="pad8" class="btn btn-default btn-lg btn-block">8</button>
        </div>
        <div class="col-xs-3">
          <button id="pad9" class="btn btn-default btn-lg btn-block">9</button>
        </div>
        <div class="col-xs-3">
          <button id="pad*" class="btn btn-default btn-lg btn-block">*</button>
        </div>
      </div>

      <div class="row pad-row">
        <div class="col-xs-3">
          <button id="padpoint" class="btn btn-default btn-lg btn-block">.</button>
        </div>
        <div class="col-xs-3">
          <button id="pad0" class="btn btn-default btn-lg btn-block">0</button>
        </div>
        <div class="col-xs-3">
          <button id="pad=" class="btn btn-default btn-lg btn-block">=</button>
        </div>
        <div class="col-xs-3">
          <button id="pad/" class="btn btn-default btn-lg btn-block">/</button>
        </div>
      </div>
    </div>
  </body>
  <script src="calculator.js"></script>
  <script src="user-interface.js"></script>
</html>
